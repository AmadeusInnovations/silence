<!DOCTYPE html>
<html>
<head>
    <title>Silence Crypto - Secure P2P</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .security-status {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 12px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .indicator.warning { background: #ffc107; }
        .indicator.error { background: #dc3545; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .connection-bar {
            background: rgba(255, 255, 255, 0.03);
            padding: 10px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .connection-bar input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 8px 12px;
            color: white;
            font-size: 13px;
        }
        
        .connection-bar input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .btn {
            background: rgba(0, 123, 255, 0.8);
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: rgba(0, 123, 255, 1);
            transform: translateY(-1px);
        }
        
        .btn.secondary {
            background: rgba(108, 117, 125, 0.8);
        }
        
        .btn.secondary:hover {
            background: rgba(108, 117, 125, 1);
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        
        .message.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
        }
        
        .message.system {
            align-self: center;
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            font-size: 12px;
            max-width: 80%;
            text-align: center;
        }
        
        .message-meta {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }
        
        .input-area {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .input-area input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
        }
        
        .input-area input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .send-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        /* Scrollbar styling */
        .messages::-webkit-scrollbar {
            width: 4px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                üîí Silence Crypto
            </div>
            <div class="security-status">
                <div class="status-item">
                    <div class="indicator" id="encryption-status"></div>
                    <span>Encryption</span>
                </div>
                <div class="status-item">
                    <div class="indicator" id="connection-status"></div>
                    <span>Connection</span>
                </div>
                <div class="status-item">
                    <span id="key-timer">15s</span>
                </div>
            </div>
        </div>
        
        <div class="connection-bar">
            <input type="text" id="peer-address" placeholder="Enter peer IP:port (e.g., 192.168.1.100:8080)" />
            <select id="connection-mode" style="margin: 0 8px; padding: 8px; background: #2a2a2a; color: white; border: 1px solid #404040; border-radius: 4px;">
                <option value="auto">Auto (P2P ‚Üí Relay)</option>
                <option value="direct">Direct P2P Only</option>
                <option value="relay">Relay Only</option>
            </select>
            <button class="btn" onclick="connectToPeer()">Connect</button>
            <button class="btn secondary" onclick="startListening()">Listen</button>
        </div>
        
        <div class="chat-area">
            <div class="messages" id="messages">
                <div class="message system">
                    <div>üõ°Ô∏è Silence Crypto initialized</div>
                    <div class="message-meta">Post-quantum encryption ready ‚Ä¢ Perfect forward secrecy active</div>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type your secure message..." 
                       onkeypress="if(event.key==='Enter') sendMessage()" />
                <button class="send-btn" onclick="sendMessage()">
                    ‚Üí
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let connected = false;
        let keyRotationTimer = 15;
        let messageCount = 0;
        
        // UI Helper Functions
        function updateConnectionStatus(status) {
            const indicator = document.getElementById('connection-status');
            if (status === 'connected') {
                indicator.className = 'indicator';
                connected = true;
            } else if (status === 'connecting') {
                indicator.className = 'indicator warning';
            } else {
                indicator.className = 'indicator error';
                connected = false;
            }
        }
        
        function addMessage(content, type = 'system', sender = null) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const now = new Date();
            const timestamp = now.toLocaleTimeString();
            
            if (sender) {
                messageDiv.innerHTML = `
                    <div>${content}</div>
                    <div class="message-meta">${sender} ‚Ä¢ ${timestamp}</div>
                `;
            } else {
                messageDiv.innerHTML = `<div>${content}</div>`;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            messageCount++;
        }
        
        // Connection Functions (Stubs for Tauri integration)
        function connectToPeer() {
            const address = document.getElementById('peer-address').value.trim();
            const mode = document.getElementById('connection-mode').value;
            
            if (!address) {
                addMessage('‚ö†Ô∏è Please enter a peer address', 'system');
                return;
            }
            
            const modeText = {
                'auto': 'Auto (P2P ‚Üí Relay)',
                'direct': 'Direct P2P Only',
                'relay': 'Relay Only'
            }[mode] || 'Auto';
            
            addMessage(`üîå Attempting to connect to ${address} using ${modeText}...`, 'system');
            updateConnectionStatus('connecting');
            
            // Connect using Tauri command with mode
            invoke('connect_to_peer', { address, mode })
                .then(result => {
                    addMessage(`‚úÖ ${result}`, 'system');
                    updateConnectionStatus('connected');
                })
                .catch(error => {
                    addMessage(`‚ùå Connection failed: ${error}`, 'system');
                    updateConnectionStatus('disconnected');
                });
        }
        
        function startListening() {
            addMessage('üëÇ Started listening for connections on port 8080', 'system');
            updateConnectionStatus('connecting');
            
            // Start listening using Tauri command
            invoke('start_listening', {})
                .then(result => {
                    addMessage(`üì° ${result}`, 'system');
                    updateConnectionStatus('connecting');
                })
                .catch(error => {
                    addMessage(`‚ùå Listen failed: ${error}`, 'system');
                    updateConnectionStatus('disconnected');
                });
        }
        
        function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            
            if (!content) return;
            
            if (!connected) {
                addMessage('‚ö†Ô∏è Not connected to peer', 'system');
                return;
            }
            
            // Add sent message to UI
            addMessage(content, 'sent', 'You');
            input.value = '';
            
            // Send message using Tauri command
            invoke('send_message', { content })
                .then(result => {
                    // Message sent successfully - already shown in UI above
                })
                .catch(error => {
                    addMessage(`‚ùå Send failed: ${error}`, 'system');
                });
        }
        
        // Security status update function
        function updateSecurityStatus() {
            invoke('get_security_status', {})
                .then(status => {
                    // Update encryption indicator
                    const encryptionIndicator = document.getElementById('encryption-status');
                    if (status.encryption_active) {
                        encryptionIndicator.className = 'indicator';
                    } else {
                        encryptionIndicator.className = 'indicator error';
                    }
                    
                    // Update connection indicator
                    const connectionIndicator = document.getElementById('connection-status');
                    if (status.connection_active) {
                        connectionIndicator.className = 'indicator';
                        connected = true;
                    } else {
                        connectionIndicator.className = 'indicator error';
                        connected = false;
                    }
                    
                    // Update key rotation timer
                    const keyTimer = document.getElementById('key-timer');
                    keyTimer.textContent = `${status.key_rotation_seconds}s`;
                    
                    // Check if key was rotated
                    if (status.key_rotation_seconds > keyRotationTimer) {
                        addMessage('üîÑ Keys rotated - Perfect forward secrecy maintained', 'system');
                    }
                    keyRotationTimer = status.key_rotation_seconds;
                })
                .catch(error => {
                    console.error('Failed to get security status:', error);
                });
        }
        
        // Update security status every second
        setInterval(updateSecurityStatus, 1000);
        
        // Initialize
        updateConnectionStatus('disconnected');
        
        // Tauri API integration
        const { invoke } = window.__TAURI__.tauri;
        
        // Simulated incoming message handler
        function handleIncomingMessage(content, sender) {
            addMessage(content, 'received', sender);
        }
        
        // Demo functionality - remove in production
        setTimeout(() => {
            if (messageCount === 1) {
                addMessage('Ready for secure peer-to-peer communication', 'system');
            }
        }, 3000);
    </script>
</body>
</html>
